<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Bulma CSS</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-start is-pulled-left">
                <a class="navbar-item" href="https://bulma.io">
                    Galictic Desk
                </a>
            </div>
            <div class="navbar-end is-pulled-right">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-info is-rounded btnSizeLogin">
                            Login
                        </a>
                        <a class="button is-rounded btnSizeSignUp">
                            Signup
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <nav class="navbar  navbarBackColor" role="navigation" aria-label="dropdown navigation">
        <div class="container">
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
            </span>
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item navName">
                        Home
                    </a>
                    <a class="navbar-item navName">
                        Themes
                    </a>
                    <a class="navbar-item navName">
                        Support
                    </a>
                    <a class="navbar-item navName">
                        Knowledgebase
                    </a>
                    <a class="navbar-item navName">
                        Guides
                    </a>
                    <a class="navbar-item navName">
                        Blogs
                    </a>
                    <a class="navbar-item navNameNoBorder">
                        Contacts
                    </a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item navNameNoBorder">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="columns">
        <div class="column">
            <div class="columns bannerLeft">
                <div class="column is-half has-text-centered">
                    <section class="hero is-medium">
                        <div class="hero-body ">
                            <div>
                                <a class="button leftBtn">
                                    <i class="fa fa-address-book"></i>
                                </a>
                            </div>
                            <p class="subtitle sub">
                                GalicticDesk Support
                            </p>
                            <div class="field">
                                <p class="control has-icons-right">
                                    <input class="input is-rounded " type="email" placeholder="Enter your topic here">

                                    <span class="icon is-small is-right">
                                        <i class="fa fa-search srchColor"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="columns bannerRight">
                <div class="column is-half has-text-centered flexStart">
                    <section class="hero is-medium">
                        <div class="hero-body">
                            <div>
                                <a class="button leftBtn">
                                    <i class="fa fa-comments"></i>
                                </a>
                            </div>
                            <p class="subtitle">
                                <strong class="sub">Support Forum</strong>
                            </p>
                            <a class="button is-rounded btnAllForum"><strong>View All Forums</strong></a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
